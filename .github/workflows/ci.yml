name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1-5"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Smoke (PR/push)
        if: github.event_name != 'schedule'
        env:
          BASE_URL: https://playwright.dev
          HEADLESS: true
        run: mvn -q test -Dgroups=smoke

      - name: Run Regression (schedule)
        if: github.event_name == 'schedule'
        env:
          BASE_URL: https://playwright.dev
          HEADLESS: true
        run: mvn -q test -Dgroups=regression

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
          retention-days: 14

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: target/screenshots
          retention-days: 14
